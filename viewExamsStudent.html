<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style_teacher.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib\fontawesome-free-5.15.1-web\css\all.css">
	<title>Document</title>
</head>
<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-danger loginbtn" id="logoutbtn" >Log Out  <i class="fas fa-sign-in-alt"></i></button>
        <a href="#"> <img src="images/tulogo.png" alt="" class="tulogo" style="width:12%"></a>
		<a href="Student_panel.html"> <h1 style="display:inline;color: white;">Student Panel</h1></a>	
    </div>

    

    <div class="container">

        <div class="titleshowcase " id="titleshowcase">
            <div >
                    <form action="" method="get">
                        <div class="row">
                            <div class="col-md-2">
                                <input style="margin-bottom: 10px;" type="text" class="form-control" id="inputID" placeholder='Subject'>
                            </div>
                           
                            <div class="col-md-2">
                                
                            <select id="inputType" class="form-control " style="margin-bottom: 10px;">
                              <option selected>1 week ago</option>
                              <option>1 month ago</option>
                              <option>1 year ago</option>
                              <option>All time</option>
                            </select>
                            </div>
                            
                            <div class="col-md-1">
                                <button id="adminsearch" style="margin-bottom: 10px;" type="" class="btn btn-outline-success"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
            </div>
            <div >




       <div class="row heading">
            <div class="col-1 cell">ID</div>
           <div class="col-9 cell">Exam Details</div>
           <div class="col-1 cell">View Result</div>
         
           <div class="col-1 cell">Delete </div>
       </div>
       <div class="row ">
            <div class="col-1 cell">1</div>
            <div class="col-9 cell">OOP</div>
            <div class="col-1 cell"><button class="btn btn-outline-success"><i class="far fa-eye"></i></button></div>
            <div class="col-1 cell"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></div>
        </div>
        <div class="row ">
            <div class="col-1 cell">2</div>
            <div class="col-9 cell">OOAD</div>
            <div class="col-1 cell"><button class="btn btn-outline-success"><i class="far fa-eye"></i></button></div>
            <div class="col-1 cell"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></div>
        </div>
        <div class="row ">
            <div class="col-1 cell">3</div>
            <div class="col-9 cell">ECO</div>
            <div class="col-1 cell"><button class="btn btn-outline-success"><i class="far fa-eye"></i></button></div>
            <div class="col-1 cell"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></div>
        </div>
        <div class="row ">
            <div class="col-1 cell">4</div>
            <div class="col-9 cell">PROBABILITY</div>
            <div class="col-1 cell"><button class="btn btn-outline-success"><i class="far fa-eye"></i></button></div>
            <div class="col-1 cell"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></div>
        </div>
        
    
    </div>

<script type="text/javascript" src="teachercontrol.js"></script>
